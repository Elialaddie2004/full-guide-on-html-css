<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-column-gap: 20px;
        }
        .grid-item img {
            border: 12px solid#46ff;
            width:300px;
            height: 300px;
         background:gray;
        }
       
    </style>
</head>
<body>
    <div id="grid">
        <div class="grid-item"><img src="./laddie/laddie.png" alt=""></div>
        <div class="grid-item"><img src="./laddie/ELI.png" alt=""></div>
        <div class="grid-item"><img src="./laddie/laddie creative.png" alt=""></div>
        <div class="grid-item"><img src="./laddie/EL.png" alt=""></div>
        <div class="grid-item"><img src="./laddie/photo/LADIIE.png" alt=""></div>
        
    </div>
</body>
</html>
